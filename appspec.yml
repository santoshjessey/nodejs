version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/nodejs
    overwrite: true
permissions:
  - object: /home/ubuntu/nodejs
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: ubuntu
